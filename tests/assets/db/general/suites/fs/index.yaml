description: 'layout of xfs tests for KPET'
fetch_suffix: /filesystems/xfs/xfstests
maintainer: maint1
patterns:
    -   pattern: ^fs/ext4/.*
        case_name: fs/ext4
    -   pattern: ^fs/jbd2/.*
        case_name: fs/ext4
    -   pattern: ^fs/xfs/.*
        case_name: fs/xfs
    -   pattern: ^fs/[^/]*[ch]
        case_name: fs/xfs
cases:
    -   hostRequires: suites/fs/hostrequires.xml
        name: fs/ext4
        tasks: suites/fs/xfstests-ext4-4k.xml
    -   name: fs/xfs
        partitions: suites/fs/partitions.xml
        tasks: suites/fs/xfstests-xfs-4k-finobt.xml
